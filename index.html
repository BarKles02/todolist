<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>to do list</title>
</head>

<body class="body">
    <div class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <section class="section__header">
                <h2 class="sectionHeader">Dodaj nowe zadanie</h2>
            </section>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="button form__button">Dodaj zadanie!</button>
            </form>
        </section>
        <section class="section">
            <section class="section__header">
                <h2 class="sectionHeader">Lista zadań</h2>
            </section>
            <ul class="list js-tasks"></ul>
        </section>
    </div>
</body>

</html>
